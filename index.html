<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="container-fluid">
    <div class="logo">
      <a href="https://mohamed-waled.github.io/Huddle-Landing-Page-With-a-Single-Introductory-Section/"><img src="images/logo.svg" alt="The logo"></a>
    </div>
    <div class="moc position-absolute m-5">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="text position-absolute">
      <h1 class="h1 mb-4">Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn rounded-pill button mt-3">Register</button>
    </div>
    <div class="icons d-flex gap-3">
      <div class="facebook icon d-flex">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="twitter icon d-flex">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="instagram icon d-flex">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </main>

  <footer class="position-absolute">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Mohamed-Waled" target="_blank">Eng:Mohamed Waled</a>.
    </p>
  </footer>

  <script src="JS/bootstrap.bundle.min.js"></script>
  <script src="JS/popper.min.js"></script>
  <script src="JS/all.min.js"></script>

</body>
</html>
